<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI universe Hub</title>
    
    <!-- font awsome script -->
    <script src="https://kit.fontawesome.com/e13a2ba671.js" crossorigin="anonymous"></script>
    <!-- css link -->
    <link rel="stylesheet" href="./bootstrap-5.3.0-alpha1-dist/css/bootstrap.css">
    <!-- google font links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <style>
        /* google font added */
        body{
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>

<body>
    <!-- header Section -->
    <header class="my-3 d-flex flex-column gap-3 justify-content-center align-items-center">
        <h1 >AI Universe Hub</h1>

        <button onclick="sortByDate()" class="btn btn-danger">Sort By Date</button>
    </header>
<!-- header section end -->

<!-- card section starts -->

<section class="container">
    <div id="card-parent-body" class="row row-cols-1 row-cols-md-3 g-4">
        
      </div>
</section>
<!-- card Section End -->

<!-- Modal Section -->

  <!-- Modal -->
  <div class="modal fade" id="detailsModal" tabindex="-1" aria-labelledby="detailsModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl">
      <div class="modal-content">
        <div class="modal-header">
        
          <button data-bs-dismiss="modal" aria-label="Close" class="position-absolute top-0 start-100 translate-middle badge border-0  rounded-circle bg-danger p-2"><span><i class="fa-solid fa-xmark"></i></span></button>
        </div>
        <div id="modal-body" class="modal-body">
            <div class=" container gap-5 d-flex flex-column flex-md-row justify-content-center align-items-center">

                <div class="shadow-lg p-3 mb-5 bg-body rounded">
                    <h5 class=" fw-bold" id="Modal-tittle"></h5>
                <div id="pricing-section" class="d-flex flex-column flex-md-row justify-content-center align-items-center gap-5 my-5">
                </div>
            
                <div class="d-flex flex-column flex-md-row justify-content-around align-items-center gap-5 my-5">
                <div>
                <h5 class="fw-bold">Features</h5>
                
                <ul id="features-data">
                
                </ul>
                </div>
                <div>
                <h5 class="fw-bold">Integrations</h5>
                <ul  id="integrations-data">
                    
              
                </ul>
                
                </div>
            
                </div>

                </div>
            
                <div>
               <p id="only-img-and-aqu"></p>
               <p id="image-section"></p>
                </div>
            
                </div>
                

          </div>
            
        </div>
        
        
            </div>
        
      </div>
    </div>
  </div>
<!-- modal Section end -->


<!-- see all Section -->
<section class="container d-flex justify-content-center align-items-center gap-3 my-3">
<button id="see-more-btn" class="btn btn-danger"><span id="loading-spinner" class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span> See More</button>
</section>

<!-- Sell all section ends -->

    <!-- All Scripts  -->
    
    <script src="./bootstrap-5.3.0-alpha1-dist/js/bootstrap.min.js"></script>
    <script src="./index.js "></script>
</body>
</html>
